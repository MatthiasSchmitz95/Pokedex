<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>

<body onload="renderFrontPage()">

    <nav class="navbar">
        <h1>Pokedex</h1>
        <div>
            <input type="text" id="search" placeholder="search" style="text-transform: lowercase;">
            <button onclick="filterPokemons()">Search</button>
        </div>
        <div class="flex" id="flex">
            
            <label for="pokemons">Choose a pokemonlist:</label>
            <select  name="poke-list" id="poke-list" onchange="getValues()">
                <option value="0,99">1-99</option>
                <option value="99,199">100-199</option>
                <option value="199,299">200-299</option>
                <option value="299,399">300-399</option>
                <option value="399,499">400-499</option>
                <option value="499,599">500-599</option>
                <option value="599,699">600-699</option>
                <option value="699,799">700-799</option>
                <option value="799,899">800-899</option>
                <option value="899,999">900-999</option>
              </select>

        </div>
    </nav>



    <div class="main-container" id="main-container">
        <div id="card-container" style="display:none" onclick="hideCard()">
        </div>
    </div>


</body>

</html>
